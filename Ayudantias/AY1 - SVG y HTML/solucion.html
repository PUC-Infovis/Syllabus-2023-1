<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pikachu</title>
</head>

<body>

    <h1>Mi Pikachu:</h1>

    <!-- AquÃ­ comienza el SVG -->
    <svg width="400" height="400" style="border: 1px solid black">
        <!-- Carita -->
        <circle cx="200" cy="200" r="100" fill="#FEE12B" />

        <!-- Orejas -->
        <ellipse cx="120" cy="110" rx="30" ry="80" fill="black" transform="rotate(350 120 110)"/>
        <ellipse cx="280" cy="110" rx="30" ry="80" fill="black" transform="rotate(10 280 110)"/>

        <ellipse cx="130" cy="130" rx="35" ry="80" fill="#FEE12B" transform="rotate(350 120 130)"/>
        <ellipse cx="270" cy="130" rx="35" ry="80" fill="#FEE12B" transform="rotate(10 270 130)"/>

        <!-- Mejillas -->
        <circle cx="130" cy="230" r="25" fill="red" />
        <circle cx="270" cy="230" r="25" fill="red" />

        <!-- Ojos -->
        <circle cx="150" cy="190" r="25" fill="black" />
        <circle cx="250" cy="190" r="25" fill="black" />
        <!-- Brillo -->
        <circle cx="140" cy="180" r="8" fill="white" />
        <circle cx="240" cy="180" r="8" fill="white" />

        <!-- Boca -->
        <circle cx="185" cy="230" r="15" fill="black" />
        <circle cx="185" cy="225" r="15" fill="#FEE12B" />
        <circle cx="212" cy="230" r="15" fill="black" />
        <circle cx="212" cy="225" r="15" fill="#FEE12B" />
        
        <!-- Nariz -->
        <circle cx="200" cy="210" r="8" fill="black" />
        <rect x="190" y="190" width="20" height="20" fill="#FEE12B" />

    </svg>

</body>

</html>
