<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="vis1"></div>
    <div id="vis2">
        <select id="orden">
            <option value="ViewsGained">Vistas ganadas</option>
            <option value="FollowersGained">Seguidores ganados</option>
        </select>
        <select id="ascendente">
            <option value="ascendente">Ascendente</option>
            <option value="descendente">Descendente</option>
        </select>
        <select id="filtro">
            <option value="default">Default</option>
            <option value="mature">Canales +18</option>
            <option value="partnered">Canales no patrocinados</option>
        </select>
        <div>
            <h3>Mandos derecho de color naranjo son canales NO patrocinados.</h3>
            <h3>Mandos izquierdo de color naranjo son canales > 18.</h3>
        </div>
    </div>
</body>
